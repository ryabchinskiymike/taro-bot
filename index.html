
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Мистический Оракул</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #050505; /* Deep Obsidian */
      color: #e5e5e5;
      font-family: 'Cormorant Garamond', serif;
      overflow-x: hidden;
    }
    h1, h2, h3, .font-cinzel {
      font-family: 'Cinzel', serif;
    }
    
    /* Noise Texture Overlay */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Scrollbar hiding for horizontal scroll */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Custom Animation Keyframes */
    @keyframes mystical-pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); filter: brightness(1); }
      50% { opacity: 1; transform: scale(1.05); filter: brightness(1.3); }
    }
    
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes spin-reverse-slow {
      from { transform: rotate(360deg); }
      to { transform: rotate(0deg); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .mystic-glow {
      text-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
    }
    
    .gold-text-gradient {
      background: linear-gradient(to bottom, #fef3c7, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gold-border-gradient {
      border: 1px solid transparent;
      background: linear-gradient(#0a0a0a, #0a0a0a) padding-box,
                  linear-gradient(135deg, #78350f 0%, #fbbf24 50%, #78350f 100%) border-box;
    }
    
    .btn-gold-glow {
      box-shadow: 0 0 20px rgba(245, 158, 11, 0.15);
    }
    .btn-gold-glow:hover {
      box-shadow: 0 0 30px rgba(245, 158, 11, 0.3), inset 0 0 10px rgba(245, 158, 11, 0.2);
    }
  </style>
